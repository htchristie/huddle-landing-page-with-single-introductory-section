<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/dist/images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/df6fcc845c.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <div class="mockups">
      <img class="mockups__img" src="images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="cta">
      <h1 class="cta__title">Build The Community Your Fans Will Love</h1>
      <p class="cta__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="cta__btn">Register</button>
    </main>
  </div>
  <footer class="social-icons">
    <div class="social-icons__container">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="social-icons__container">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="social-icons__container">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>
</html>
